<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>WorkSchedules</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add an event..." required>
            <input type="date" id="todo-time" required>
            <button type="submit">Add Event</button>
        </form>
        <button id="show-upcoming-btn">Upcoming Events</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
